<template>
  <template if:true={recordId}>
    <div if:false={isLoaded}>
      <lightning-spinner
        alternative-text="Loading"
        size="large"
      ></lightning-spinner>
    </div>
    <lightning-quick-action-panel
      if:true={isLoaded}
      header="Advance Print"
      title="Advance Print"
    >
      <lightning-input
        type="number"
        name="approvedadvance"
        label="Total Approved Advance Amount Max"
        onchange={handleChange}
        formatter="currency"
        step="0.01"
        value="0.00"
      ></lightning-input>
      <lightning-input
        type="number"
        name="renovholdback"
        label="Total Approved Renovation Holdback"
        onchange={handleChange}
        formatter="currency"
        step="0.01"
        value="0.00"
      ></lightning-input>
      <template if:true={validateTwoInputs}>
        <lightning-input
          type="number"
          name="totaldisbursement"
          label="Total Initial Disbursement"
          onchange={handleChange}
          formatter="currency"
          step="0.01"
          value="0.00"
        ></lightning-input>
      </template>
      <div slot="footer">
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={closeAction}
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Submit"
          onclick={handleSubmit}
        ></lightning-button>
      </div>
    </lightning-quick-action-panel>
  </template>
</template>
