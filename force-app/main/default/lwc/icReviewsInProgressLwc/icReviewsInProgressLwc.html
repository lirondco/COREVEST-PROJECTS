<template>
  <lightning-card>
    <h3 slot="title">
      <lightning-icon
        icon-name="utility:connected_apps"
        size="small"
      ></lightning-icon>
      IC Approvals in Progress
    </h3>
    <div class="slds-p-horizontal_small">
      <lightning-datatable 
        key-field="id" 
        data={tableData} 
        columns={columns}
        sorted-by={sortBy}
        sorted-direction={sortDirection}
        onsort={handleSort}>
      </lightning-datatable>
    </div>
  </lightning-card>
</template>
